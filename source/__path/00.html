<!DOCTYPE HTML>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>동행복권 판매인 포탈(관리자)</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./css/path.css">
</head>

<body>
	<div id="wrap">
		<div class="header">
			<p class="filter-input"><input id="filter" placeholder="Search" /></p>
			<p class="url-input"><input id="url" type="text" placeholder="URL : ex) /admin/...." /></p>
		</div>
		<div id="container">
			<div id="treeArea">
				<ul id="root_tree"></ul>
			</div>
		</div>        
	</div>
    <!--임시-->
    <div id="temp" style="display:none;"></div>
    <div id="temp02" style="display:none;"></div>
    <div id="temp03" style="display:none;"></div>
    <div id="temp04" style="display:none;"></div>
    <div id="temp05" style="display:none;"></div>
    <!--임시-->
	<script type="text/javascript" src="./js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="./js/current-device.min.js"></script>
	<script type="text/javascript" src="./js/TreeListFilter.js"></script>
	<script type="text/javascript" src="./js/path.js"></script>
    <script>
        $('#temp').load('./01.html #root_tree > li');
        $('#temp02').load('./02.html #root_tree > li');
        $('#temp03').load('./03.html #root_tree > li');
        $('#temp04').load('./04.html #root_tree > li');
        $('#temp05').load('./05.html #root_tree > li');

        setTimeout(function(){
            $('#root_tree').append($('#temp').html());
            $('#root_tree').append($('#temp02').html());
            $('#root_tree').append($('#temp03').html());
            $('#root_tree').append($('#temp04').html());
            $('#root_tree').append($('#temp05').html());

        },200);
    </script>
	
</body>

</html>
