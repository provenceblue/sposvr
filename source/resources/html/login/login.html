    <!-- Add Script -->
    <script>
        $(function () {
            $selectEmail = $('#email');
            $selectEmail.on('change', function () {
                let type = $(this).val();
                if (type == 0) {
                    $(this).closest('.id__con').next('.input__email').show();
                } else {
                    $(this).closest('.id__con').next('.input__email').hide();
                }

            })
            // 쿠키 가져오기
            function getCookie(name) {
                var nameOfCookie = name + "=";
                var x = 0;
                while (x <= document.cookie.length) {
                    var y = (x + nameOfCookie.length);
                    if (document.cookie.substring(x,
                            y) == nameOfCookie) {
                        if ((endOfCookie = document.cookie.indexOf(";", y)) == -1)
                            endOfCookie = document.cookie.length;
                        return unescape(document.cookie.substring(y, endOfCookie));
                    }
                    x = document.cookie.indexOf(" ", x) + 1;

                    if (x == 0) break;
                }

                return "";
            }
            //하루 안보기 쿠키 설정 
            function setCookie00(name, value, expiredays) {
                var todayDate = new Date();
                todayDate = new Date(parseInt(todayDate.getTime() / 86400000) * 86400000 +
                    54000000);

                if (todayDate > new Date()) {
                    expiredays = expiredays - 1;
                }

                todayDate.setDate(todayDate.getDate() + expiredays);

                document.cookie = name + "=" + escape(value) + "; path=/; expires=" + todayDate.toGMTString() + ";";
            }

            //call modal
            $(window).on('load', function () {
                let name = 'loginWarning';
                let returnName = '';
                var popup1 = getCookie('popup1');
                if (!popup1) {
                    gfn_layered.open(name, 'body', returnName);
                }
            });

            $('body').on('click', '[data-modal=close]', function () {
                let chk = $('#todayClose').prop('checked');
                if (chk) {
                    setCookie00('popup1', "done", 1);
                }
            });

        });

        function modalDemo1() {
            $.confirm("소중한 개인정보 보호를 위해<br />비밀번호 변경을 하시겠습니까?", '', '', '변경 할게요', '다음에 할게요', 'loginBtn'); //리턴할 엘리먼트의 id 전달
            //$.alert("아이디를 입력해주세요.", '', '', '', 'loginBtn'); //리턴할 엘리먼트의 id 전달
        }
    </script>
